<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="branding">
      <a href="./index.html" class="logo">
        <img
          src="../assets/images/Ble dart without.png"
          alt="Blé D'art"
          class="logo--img"
        />El trigo hecho arte, de Francia con amor!</a
      >
    </header>
    <main>
      <form action="" class="log-in" autocomplete="off">
        <p>Bienvenido al sistema, revisa desde el dashboard pedidos e inventario:</p>
        <div class="floating-label">
          <input
            placeholder="Correo"
            type="email"
            name="email"
            id="email"
            autocomplete="off"
          />
          <label for="email">Correo:</label>
          <div class="icon">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg
              enable-background="new 0 0 100 100"
              version="1.1"
              viewBox="0 0 100 100"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <style type="text/css">
                .st0 {
                  fill: none;
                }
              </style>
              <g transform="translate(0 -952.36)">
                <path
                  d="m17.5 977c-1.3 0-2.4 1.1-2.4 2.4v45.9c0 1.3 1.1 2.4 2.4 2.4h64.9c1.3 0 2.4-1.1 2.4-2.4v-45.9c0-1.3-1.1-2.4-2.4-2.4h-64.9zm2.4 4.8h60.2v1.2l-30.1 22-30.1-22v-1.2zm0 7l28.7 21c0.8 0.6 2 0.6 2.8 0l28.7-21v34.1h-60.2v-34.1z"
                />
              </g>
              <rect class="st0" width="100" height="100" />
            </svg>
          </div>
        </div>
        <div class="floating-label">
          <input
            placeholder="Contraseña"
            type="password"
            name="password"
            id="password"
            autocomplete="off"
          />
          <label for="password">Contraseña:</label>
          <div class="icon">
            <?xml version="1.0" encoding="UTF-8"?>
            <svg
              enable-background="new 0 0 24 24"
              version="1.1"
              viewBox="0 0 24 24"
              xml:space="preserve"
              xmlns="http://www.w3.org/2000/svg"
            >
              <style type="text/css">
                .st0 {
                  fill: none;
                }
              </style>
              <rect class="st0" width="24" height="24" />
              <path class="st1" d="M19,21H5V9h14V21z M6,20h12V10H6V20z" />
              <path
                class="st1"
                d="M16.5,10h-1V7c0-1.9-1.6-3.5-3.5-3.5S8.5,5.1,8.5,7v3h-1V7c0-2.5,2-4.5,4.5-4.5s4.5,2,4.5,4.5V10z"
              />
              <path
                class="st1"
                d="m12 16.5c-0.8 0-1.5-0.7-1.5-1.5s0.7-1.5 1.5-1.5 1.5 0.7 1.5 1.5-0.7 1.5-1.5 1.5zm0-2c-0.3 0-0.5 0.2-0.5 0.5s0.2 0.5 0.5 0.5 0.5-0.2 0.5-0.5-0.2-0.5-0.5-0.5z"
              />
            </svg>
          </div>
        </div>
        <button type="submit"><a href="./magnament.html">Ingresar</a></button>
      </form>
    </main>
    <footer>
      <div class="footer">
        <div class="row">
          <a href="#"><i class="fa fa-facebook"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
          <a href="#"><i class="fa fa-youtube"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
        </div>

        <div class="row">
          <ul>
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="./reposteria.html">Repostería</a></li>
            <li><a href="./pansalado.html">Pan Salado</a></li>
            <li><a href="./pandulce.html">Pan Dulce</a></li>
            <li><a href="./bocadillos.html">Bocadillos</a></li>
            <li><a href="./pasteles.html">Nuestros Pasteles</a></li>
            <li><a href="./personalizarpastel.html">Personalizar Pasteles</a></li>
            <li><a href="./acercade.html">Acerca de nosotros</a></li>
          </ul>
        </div>

        <div class="row">
          <p class="copyright" property="dc:rights">
            &copy;
            <span property="dc:dateCopyrighted">2022</span>
            <span property="dc:publisher">Blé D'art</span>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
